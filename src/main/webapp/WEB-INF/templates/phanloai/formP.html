<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutP :: head"></head>
<body>
    <nav th:replace="layoutP :: header"></nav>

	<div th:if="${success}"
		 class="row alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${success}"></span>
	</div>
    <div class="container main-content form">

		<div class="row">
          <form action="#" th:action="@{/admin/save-phanloai}" th:object="${phanloai}"
		    method="POST" >
		    <input type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label>Name</label> 
		        <input maxlength="10" type="text" class="form-control"
		            th:field="*{name}" />   
		    </div>
		   
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layoutP :: footer"></footer>
</body>
</html>
