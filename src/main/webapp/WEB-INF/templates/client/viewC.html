<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutC :: head">

</head>
<body>
<nav th:replace="layoutC :: header"></nav>
<div class="container main-content list">
	<div th:if="${success}"
		 class="row alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${success}"></span>
	</div>
	<div class="row">
		<a th:href="@{/create-haisan}" class="btn btn-success pull-left">
			<span class="glyphicon glyphicon-plus"></span> Add new hai san
		</a>
		<form class="form-inline pull-right" action="#"
			  th:action="@{/haisan/search/1}" method="GET">

			<div class="form-group">
				<input type="text" class="form-control" name="s"
					   placeholder="Nhập hải sản cần tìm..." />
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
	</div>

	<form th:action="@{/edit-haisan}" th:object="${haisan}" method="post">
		<input th:type="hidden" name="id" th:field="*{id}">
		<table>
			<tr>
				<td>Tên hải sản:</td>
				<td><input disabled type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>Phân loại:</td>
				<td>
					<select disabled name="phanloai" >
						<option th:each="p : ${phanloais}"
								th:value="${p.id}"
								th:text="${p.getName()}"
								th:selected="(${p.id} == *{phanloai.id})"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ngày nhập :</td>
				<td><input disabled type="text"  th:field="*{date}"/></td>

			</tr>
			<tr>
				<td>Nguồn gốc :</td>
				<td><input disabled type="text" th:field="*{noiban}"/></td>
			</tr>
			<tr>
				<td>Số lượng còn :</td>
				<td><input disabled type="text" th:field="*{soluong}"/></td>
			</tr>
			<tr>
				<td>Giá bán :</td>
				<td><input disabled type="text" th:field="*{giaban}"/></td>
			</tr>
			<tr>
				<td>Cách chế biến :</td>
				<td><input disabled type="text" th:field="*{cachnau}"/></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value="Update haisan"></td>
			</tr>
		</table>
	</form>



</div>
<!-- /.container -->

<footer th:replace="layoutC :: footer1"></footer>
</body>
</html>
